<!DOCTYPE html>
<!--Main Root-->
<html>
<!-- 루트 요소 (Root Element)-->

<head>
  <!-- 헤드 요소는 기계가 식별할 수 있는 문서 정보(메타데이터)를 담습니다. 정보로는 문서가 사용할 제목, 스크립트, 스타일 시트 등이 있습니다. -->
  <title>blase</title>
  <!-- 페이지 탭의 제목 -->

  <!-- 메타 요소는 <base>, <link>, <script>, <style>, <title>과 같은 다른 메타관련 요소로 나타낼 수 없는 메타데이터를 나타냅니다.  -->

  <meta name="description" content="BLASE content" />
  <!-- description attribute in <meta> tag (The description in google) -->

  <meta charset="utf-8" />
  <!-- <meta> 태그의 charset 속성은 해당 HTML 문서의 문자 인코딩 방식
    Previous charset ASCII, ISO-8859-1, ANSI, -->

  <meta name="robots" content="index,follow" />
  <!-- 로봇 메타 태그를 사용하면 개별 페이지의 색인이(index) 생성되는 방식과 Google 검색결과에서 페이지가 사용자에게 게재되는 방식을 제어하는 것을 뜻한다. 
    no index은 검색엔진에 해당 페이지를 검색결과로 표시하지 않도록 지시합니다-->

  <meta name="viewport" content="width=device-width" , initial-scale="1" />
  <!-- 모바일을 위한 메타 태그. 뷰포트는 웹페이지가 사용자에게 보여지는 영역 -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- 호환성, ie edge는 최신 버젼 -->

  <link rel="icon" href="" />
  <!-- 위에 생성되는 아이콘-->

  <link rel="stylesheet" href="" />
  <!-- css 파일과 다른 파일 (자바)을 연결할때 사용 -->
</head>

<body>
  <header></header>
  <!-- 문서의 내용 -->
  <main></main>
  <!-- <main> 요소는 문서 <body>의 주요 콘텐츠를 나타냅니다. -->
  <nav>
    <li>
      <ol></ol>
      <ul></ul>
    </li>
  </nav>
  <!-- <nav> 요소는 문서의 부분 중 현재 페이지 내, 또는 다른 페이지로의 링크를 보여주는 구획을 나타냅니다. 자주 쓰이는 예제는 메뉴, 목차, 색인입니다. -->
  <section></section>
  <!-- <section> 요소는 HTML 문서의 독립적인 구획을 나타내며, 더 적합한 의미를 가진 요소가 없을 때 사용합니다. -->
  <div></div>
  <!-- <div> 요소는 플로우 콘텐츠를 위한 범용성 컨테이너입니다. CSS로 꾸미기 전에는 콘텐츠나 레이아웃에 어떤 영향도 주지 않습니다. -->
  <h1 id="blase">blase blase</h1>
  <h1 class="BLA">blase blase</h1>
  <h1 class="blass">blase blase</h1>
  <img src=""" />
    <a href=" https://www.youtube.com/watch?v=vQWlgd7hV4A">blase blase blase blase</a>
  <!-- 앵커 태크는 href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듭니다. < a target="_blank"-->

  <a href="https://www.youtube.com/watch?v=vQWlgd7hV4A"><img src="" alt=""></a <footer></footer>
</body>

</html>

<!-- html 요소 (element)-->

  h1 {
    color: red;
  }
